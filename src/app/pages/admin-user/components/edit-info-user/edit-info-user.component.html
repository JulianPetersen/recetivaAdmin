<mat-card class="example-card" appearance="outlined">
    <mat-card-content> 
      <div class="form">
        <mat-form-field>
          <mat-label >Nombre</mat-label>
          <input [(ngModel)]="userEdit.name" matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label >Apellido</mat-label>
          <input [(ngModel)]="userEdit.lastName" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label >Matricula</mat-label>
            <input [(ngModel)]="userEdit.matricula" matInput>
          </mat-form-field>
        <mat-card-actions>
          <button  mat-flat-button (click)="editUser()">Editar</button>
          <button mat-button color="warn" (click)="cancel()">Cancelar</button>
        </mat-card-actions>
        
      </div>
    </mat-card-content>
</mat-card>
