<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Agregar una nueva categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      <div class="form">
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <input [(ngModel)]="newCategorie.name" matInput>
        </mat-form-field>

        <mat-card-actions>
          <button mat-flat-button (click)="createCategorie()">Agregar Categoria</button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </mat-card>
