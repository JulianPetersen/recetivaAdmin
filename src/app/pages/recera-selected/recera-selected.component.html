<app-header></app-header>
<div class="content">
    <app-menu-lateral [ngClass]=""></app-menu-lateral>
    <div class="contenedor">
        <mat-card appearance="outlined" class="card">
            <div class="title">
              <mat-card-title>{{recetaSelected?.title}}</mat-card-title>
            </div>
            <div class="ingredientes">
              <mat-chip-set aria-label="Fish selection">
                <mat-chip *ngFor="let ingrediente of this.recetaSelected?.arrayIngredientes">{{ingrediente}}</mat-chip>
              </mat-chip-set>
            </div>
            <div class="img">
              <img src="{{recetaSelected?.img}}" alt="">
            </div>
            <div [innerHTML]="sanitisedHtml" class="texto"></div>

            
          </mat-card>
    </div>
</div>
